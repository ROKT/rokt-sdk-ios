# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: objc-prop-check
      files: [swift]
      commands:
        - name: lint
          run: sh ${workspace}/.trunk/scripts/trunk-objc-check.sh ${target}
          output: pass_fail
          success_codes: [0, 1]
  ignore:
    - linters: [ALL]
      paths:
        - Example/rokt.xcodeproj/**
  enabled:
    - objc-prop-check
    - actionlint@1.7.11
    - checkov@3.2.506
    - git-diff-check
    - markdownlint@0.47.0
    - osv-scanner@2.3.3
    - prettier@3.8.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - swiftformat@0.59.1
    - swiftlint@0.63.2
    - trufflehog@3.93.4
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
